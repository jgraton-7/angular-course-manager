<h2> Course Info </h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name"  #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="from-control">
            <div class="invalid-feedback">
                <span>Couse name is required</span>
            </div>
            
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price"  #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="from-control">
            <div class="invalid-feedback">
                <span>Couse Price is required</span>
            </div>
            
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Rating</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating"  #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="from-control">
            <div class="invalid-feedback">
                <span>Couse Rating is required</span>
            </div>
            
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Code</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" name="Code"  #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}" class="from-control">
            <div class="invalid-feedback">
                <span>Couse Code is required</span>
            </div>
            
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Duration</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.duration" name="Duration"  #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}" class="from-control">
            <div class="invalid-feedback">
                <span>Couse Duration is required</span>
            </div>
            
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Description</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description"  #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="from-control"></textarea>
            <div class="invalid-feedback">
                <span>Couse Description is required</span>
            </div>
            
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primaty mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>
</form>
